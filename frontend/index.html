<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bicicletero - Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Bicicletero - Panel de Pruebas</h1>

    <nav>
      <button id="nav-login">Login</button>
      <button id="nav-register-bici">Registrar Bicicleta</button>
      <button id="nav-salida">Registrar Salida</button>
      <button id="nav-buscar">Buscar</button>
      <button id="nav-datos">Estadísticas</button>
    </nav>

    <section id="msg" class="hidden"></section>

    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label>Email<br/><input type="email" id="login-email" required></label>
        <label>Password<br/><input type="password" id="login-password" required></label>
        <button type="submit">Iniciar sesión</button>
      </form>
    </section>

    <section id="register-bici-section" class="hidden">
      <h2>Registrar bicicleta (entrada)</h2>
      <form id="register-bici-form">
        <label>Marca<br/><input id="b-marca" required></label>
        <label>Modelo<br/><input id="b-modelo" required></label>
        <label>Color<br/><input id="b-color" required></label>
        <label>Número de Serie<br/><input id="b-numeroSerie" required></label>
        <label>RUT propietario<br/><input id="b-rutPropietario" required></label>
        <label>Nombre propietario<br/><input id="b-nombrePropietario" required></label>
        <label>Email propietario<br/><input id="b-emailPropietario" required></label>
        <label>Cupo ID (opcional)<br/><input id="b-cupoId" type="number" min="1"></label>
        <button type="submit">Registrar Entrada</button>
      </form>
    </section>

    <section id="salida-section" class="hidden">
      <h2>Registrar Salida</h2>
      <form id="salida-form">
        <label>Bicicleta ID<br/><input id="s-bicicletaId" type="number" required></label>
        <label>RUT Estudiante<br/><input id="s-rutEstudiante" required></label>
        <label>Tipo Documento<br/>
          <select id="s-tipoDocumento">
            <option>Carnet de Identidad</option>
            <option>TNE</option>
            <option>DNI</option>
            <option>Pasaporte</option>
          </select>
        </label>
        <label>Observaciones<br/><input id="s-observaciones"></label>
        <button type="submit">Registrar Salida</button>
      </form>
    </section>

    <section id="buscar-section" class="hidden">
      <h2>Buscar Bicicleta</h2>
      <form id="buscar-form">
        <label>RUT<br/><input id="q-rut"></label>
        <label>Cupo ID<br/><input id="q-cupoId" type="number"></label>
        <label>Estado<br/>
          <select id="q-estado">
            <option value="">--</option>
            <option value="Disponible">Disponible</option>
            <option value="EnUso">EnUso</option>
            <option value="Mantenimiento">Mantenimiento</option>
          </select>
        </label>
        <button type="submit">Buscar</button>
      </form>
      <div id="buscar-result"></div>
    </section>

    <section id="datos-section" class="hidden">
      <h2>Estadísticas del Bicicletero</h2>
      <pre id="datos-result"></pre>
    </section>

    <section id="reservas-section" class="hidden">
      <h2>Crear Reserva</h2>
      <form id="reservas-form">
        <label>Fecha<br/><input id="r-fecha" type="date" required></label>
        <label>Bloque Horario (ej: 09:00-10:00)<br/><input id="r-bloque" required></label>
        <label>ID del Espacio (ej: A-01)<br/><input id="r-espacioId" required></label>
        <button type="submit">Crear Reserva</button>
      </form>
      
      <hr>
      <h2>Mis Reservas</h2>
      <button id="ver-reservas-btn" type="button">Cargar Mis Reservas</button>
      <pre id="reservas-result"></pre>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
